<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <form  class="myForm form row mt-5 mb-5 d-flex justify-content-around">

            <div class="col-3 ">
                <input class="form-control m-2 summa" type="number" placeholder="Summani kiriting (so'm)" >
            </div>
            <div class="col-3">
                <input class="form-control m-2" type="number" disabled placeholder="Valyutalar">
                <div class="m-4"> USD - 
                    <span class="m-2 spanUSD">
                        10 930 so'm
                     </span>
                 </div>
                 <div class="m-4">RUB - 
                    <span class=" m-2 spanRUB">
                        145 so'm
                     </span>
                 </div>
                 <div class="m-4"> EUR -
                    <span class="m-2 spanEUR">10 500 so'm
                     </span>
                 </div>
                 <button type="submit" class="btn btn-primary w-50 m-2 myButton" >
                    Push
                </button>
            </div>
    
    
    
        </form>
    </div>
    

    <script src="./main.js"></script>
